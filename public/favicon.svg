<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="distress">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
    </filter>
  </defs>
  <g transform="rotate(-8 60 60)">
    <g filter="url(#distress)">
      <rect x="10" y="10" width="100" height="100" stroke="red" stroke-width="8" fill="none" rx="5"/>
      <text x="60" y="62" font-family="'Courier New', monospace" font-size="28" font-weight="900" fill="red" text-anchor="middle">SOLD</text>
      <text x="60" y="92" font-family="'Courier New', monospace" font-size="28" font-weight="900" fill="red" text-anchor="middle">OUT</text>
    </g>
  </g>
</svg>